<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <header class="row mb-4">
            <div class="col-12 border rounded text-center py-3">
                <h1>Header Section</h1>
            </div>
        </header>
        <!-- Main Content -->
        <main class="row mb-4">
            <div class="col-md-8 mb-3 mb-md-0">
                <div class="p-4 border rounded">
                    <h2>Main Content</h2>
                    <p>This is the main content area (8 columns wide).</p>
                </div>
            </div>
            <aside class="col-md-4">
                <div class="p-4 border rounded">
                    <h3>Sidebar</h3>
                    <p>This is the sidebar (4 columns wide).</p>
                </div>
            </aside>
        </main>
        <!-- Footer -->
        <footer class="row border rounded">
            <div class="col-12 text-center py-3"></div>
                <h2>Footer Section</h2>
            </div>
        </footer>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
