<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div with Margin</title>
    <style>
        .moved-text {
            margin-top: 50px;
            margin-left: 100px;
            border: 10px solid black ;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="moved-text">
        This text is moved using margin.
    </div>
</body>
</html>
