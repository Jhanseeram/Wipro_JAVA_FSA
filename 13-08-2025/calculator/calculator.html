<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Simple Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
                            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <button class="btn btn-primary" id="addBtn">Add</button>
                            <button class="btn btn-secondary" id="subBtn">Subtract</button>
                            <button class="btn btn-success" id="mulBtn">Multiply</button>
                            <button class="btn btn-danger" id="divBtn">Divide</button>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="result" class="form-control" placeholder="Result" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
