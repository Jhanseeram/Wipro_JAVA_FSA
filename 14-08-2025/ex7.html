<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread operator</title>
</head>
<body>
    <script>
        //Ex7
        let obj1 = { a: 1, b: 2 };
        let obj2 = { b: 3, c: 4 };

        let mergedObj = { ...obj1, ...obj2 };
        console.log(mergedObj);

        //Ex8
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];

        let newArr = [4, 5, ...arr1, 6, 7, ...arr2, 8, 9];
        console.log(newArr);




        //Ex9
        let numbers = [1, 2, 3];

        function sum(a, b, c) {
        return a + b + c;
        }

        let result = sum(...numbers);
        console.log(result); 


    </script>

</body>

</html>
