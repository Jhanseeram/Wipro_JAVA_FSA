<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<form th:action="@{/employees/search}" method="get">
    <input type="text" name="name" placeholder="Search by name" />
    <button type="submit">Search</button>
</form>
<a th:href="@{/employees/add}">Add Employee</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Department</th>
        <th>Address</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.type}"></td>
        <td th:text="${employee.department != null ? employee.department.name : ''}"></td>
        <td th:text="${employee.address != null ? employee.address.city : ''}"></td>
        <td>
            <a th:href="@{'/employees/edit/' + ${employee.id}}">Edit</a>
            <a th:href="@{'/employees/delete/' + ${employee.id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
