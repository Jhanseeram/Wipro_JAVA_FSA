<div class="container">
  <h2>Edit Product</h2>
  
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" *ngIf="product">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="product.name" 
        required 
        #name="ngModel"
        class="form-control">
      <div *ngIf="name.invalid && name.touched" class="error">
        Product name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select 
        id="category" 
        name="category" 
        [(ngModel)]="product.category" 
        required 
        #category="ngModel"
        class="form-control">
        <option value="">Select Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Furniture">Furniture</option>
        <option value="Stationery">Stationery</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
      </select>
      <div *ngIf="category.invalid && category.touched" class="error">
        Category is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input 
        type="number" 
        id="price" 
        name="price" 
        [(ngModel)]="product.price" 
        required 
        min="0" 
        step="0.01" 
        #price="ngModel"
        class="form-control">
      <div *ngIf="price.invalid && price.touched" class="error">
        Price is required and must be greater than 0.
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-primary">
        Update Product
      </button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>

  <div *ngIf="!product" class="loading">
    <div class="spinner"></div>
    <p>Loading product details...</p>
  </div>
</div>
