<h2 class="h4 mb-3">Place Order</h2>
<form (ngSubmit)="place()" #f="ngForm" novalidate>
  <div class="row g-3 align-items-end">
    <div class="col-md-5">
      <label class="form-label">Product</label>
      <select class="form-select" [(ngModel)]="selectedId" name="product" required>
        <option [ngValue]="null">-- select --</option>
        <option *ngFor="let p of products" [ngValue]="p.id">{{ p.name }} (Stock: {{ p.qty ?? 0 }})</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Quantity</label>
      <input class="form-control" type="number" [(ngModel)]="qty" name="qty" [max]="maxQty()" min="1" required>
      <div class="form-text" *ngIf="selectedId">Max: {{ maxQty() }}</div>
    </div>
    <div class="col-md-4 d-flex gap-2">
      <button class="btn btn-primary" [disabled]="placing">{{ placing ? 'Placing...' : 'Place Order' }}</button>
      <a routerLink="/orders" class="btn btn-outline-secondary">History</a>
    </div>
  </div>
  <div class="mt-3" *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div class="mt-3" *ngIf="message" class="alert alert-success">{{ message }}</div>
</form>
