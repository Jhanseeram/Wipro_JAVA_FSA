<h2 class="h4 mb-3">Order History</h2>
<div *ngIf="loading" class="text-center py-4"><div class="spinner-border"></div></div>
<table *ngIf="!loading && orders.length" class="table table-striped table-sm">
  <thead class="table-dark">
    <tr>
      <th>Date</th><th>Product</th><th class="text-end">Qty</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.orderDate | date:'short' }}</td>
      <td>{{ o.product?.name }}</td>
      <td class="text-end">{{ o.qtyPurchased }}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading && !orders.length" class="alert alert-info">No orders yet.</div>
