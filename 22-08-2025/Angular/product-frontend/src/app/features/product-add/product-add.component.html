<h2 class="h4 mb-3">Add Product</h2>
<form #f="ngForm" (ngSubmit)="save()">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <input class="form-control" name="category" [(ngModel)]="product.category" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Price</label>
      <input class="form-control" type="number" name="price" [(ngModel)]="product.price" min="0" step="0.01" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Quantity</label>
      <input class="form-control" type="number" name="qty" [(ngModel)]="product.qty" min="0" step="1" required>
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-success me-2" [disabled]="f.invalid">Save</button>
    <a routerLink="/products" class="btn btn-secondary">Cancel</a>
  </div>
</form>
