spring.application.name=config-server
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/pavan2528/config-repo.git
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Disable compatibility verifier for Spring Boot 3.x with older Spring Cloud
spring.cloud.compatibility-verifier.enabled=false

# If your repo is private, add these (generate a personal access token from GitHub Settings > Developer Settings > Personal access tokens):
# spring.cloud.config.server.git.username=yourgithubusername
# spring.cloud.config.server.git.password=yourpersonalaccesstoken