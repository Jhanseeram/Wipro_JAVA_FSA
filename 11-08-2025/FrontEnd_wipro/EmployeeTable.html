<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Table</title>
</head>
<body>
    <table>
        <caption>Employee Information</caption>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>EMP001</td>
                <td>Peter Parker</td>
                <td>55,000</td>
            </tr>
            <tr>
                <td>EMP002</td>
                <td>Thor Odinson</td>
                <td>62,500</td>
            </tr>
            <tr>
                <td>EMP003</td>
                <td>Bruce Banner</td>
                <td>48,750</td>
            </tr>
            <tr>
                <td>EMP004</td>
                <td>The Punisher</td>
                <td>70,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
