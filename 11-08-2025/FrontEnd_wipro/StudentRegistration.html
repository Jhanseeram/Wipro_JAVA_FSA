<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration</h2>
    <table>
        <tr>
            <td>Roll Number: </td>
            <td><input type="text" name="rollNumber" ></td>
        </tr>
        <tr>
            <td>Student Name: </td>
            <td>
                <input placeholder="First name" type="text" name="studentName" >
            </td>
            <td>
                <input placeholder="Last name" type="text" name="studentName" ></td>
        </tr>
        <tr>
            <td>Father's Name: </td>
            <td><input type="text" name="fatherName" ></td>
        </tr>
        <tr>
            <td>Date of birth: </td>
            <td><input type="date" name="dateOfBirth" ></td>
        </tr>
        <tr>
            <td>Mobile Num: </td>
            <td>+91 <input type="number" name="mobileNum" ></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" name="email" ></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password" ></td>
        </tr>
        <tr>
            <td>Gender: </td>
           <td>
      <input type="radio" name="g" /> Male
      <input type="radio" name="g" /> Female
    </td>
        </tr>
        <tr>
            <td>Department: </td>
            <td>
                <input type="checkbox" name="department" value="CSE"> CSE
                <input type="checkbox" name="department" value="ECE"> AIML
                <input type="checkbox" name="department" value="ME"> IT
                <input type="checkbox" name="department" value="ME"> ECE
            </td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select name="course">
                    <option value="BTech">B.Tech</option>
                    <option value="MTech">M.Tech</option>
                    <option value="MBA">MBA</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Student photo</td>
            <td><input type="file" name="studentPhoto" ></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" name="city" ></td>
        </tr>
        <tr>
           <td>Address:</td>
           <td><textarea cols="30" rows="5" name="address"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" ></td>
        </tr>
    </table>


</body>
</html>
